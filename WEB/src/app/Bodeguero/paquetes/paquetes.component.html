<app-navbar></app-navbar>
<blockquote class="blockquote ml-5">
  <h2>Paquetes</h2>
  <footer class="blockquote-footer">
    TECBox
    <span *ngIf="notification" class="elementToFadeInAndOut">
          <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>


<div class ="grid-table">

  <div class ="thead">
    <div class ="tr">
      <div class = "td">Tracking</div>
      <div class = "td">Descripcion</div>
      <div class = "td">Estado</div>
      <div class = "td">Entrega</div>
      <div class = "td">Cliente</div>
      <div class = "td">
        <button class="btn btn-outline-success" (click)="addPaquete()">
          <i class ="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class ="tbody">
    <form class = "tr" [formGroup]="fg" *ngFor="let fg of PaqueteForms.controls; let i=index"
          (submit)="recordSubmit(fg)">
      <div class="td">
        <input class ="form-control" formControlName="Tracking">
      </div>
      <div class="td">
        <input class ="form-control" formControlName="Descripcion">
      </div>
      <div class="td">
        <select class ="form-control" formControlName="Estado">
          <option>En transito</option>
          <option>En aduanas</option>
          <option>Listo para entrega</option>
          <option>En ruta </option>
          <option>En sucursal</option>
          <option>Entregado</option>
          <option>Error en Emtrega</option>
        </select>
      </div>
      <div class="td">
        <input type="date" class ="form-control" formControlName="Entrega">
      </div>
      <div class="td">
        <select class ="form-control" formControlName="Cliente">
          <option *ngFor=" let item of clientList" value="{{item.id}}">{{item.cedula}}</option>
        </select>
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn-outline-dark'"
        ><i class="far fa-save fa-lg"></i></button><button class ="btn btn-light ml-1" (click)="onDelete(fg.get('Tracking').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
