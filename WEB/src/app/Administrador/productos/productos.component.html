<app-navbara></app-navbara>

<blockquote class="blockquote ml-5">
    <h2>Productos</h2>
    <footer class="blockquote-footer">
        TECBox
        <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
        </span>
    </footer>
</blockquote>


<div class="grid-table">

    <div class="thead">
        <div class="tr">
            <div class="td">CodigoBarras</div>
            <div class="td">Nombre</div>
            <div class="td">Descripcion</div>
            <div class="td">Precio</div>
            <div class="td">Impuesto</div>
            <div class="td">Descuento</div>
            <div class="td">Vendedor</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="addProducto()">
                    <i class="fa fa-plus"></i>Nuevo
                </button>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of ProductosFroms.controls; let i=index" (submit)="recordSubmit(fg)">
            <div class="td">
                <input class="form-control" formControlName="Codigo">
            </div>
            <div class="td">
                <input class="form-control" formControlName="Nombre">
            </div>
            <div class="td">
                <input class="form-control" formControlName="Descripcion">
            </div>
            <div class="td">
                <input class="form-control" formControlName="Precio">
            </div>
            <div class="td">
                <select class="form-control" formControlName="Impuesto">
                    <option>si</option>
                    <option>no</option>
                </select> </div>
            <div class="td">
                <select class="form-control" formControlName="Descuento">
                    <option>si</option>
                    <option>no</option>
                </select>
            </div>
            <div class="td">
                <select class="form-control" formControlName="Vendedor">
                    <option *ngFor=" let item of VendedorList" value="{{item.id}}">{{item.cedula}}</option>
                </select>
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid" [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i></button><button class="btn btn-light ml-1" (click)="onDelete(fg.get('Codigo').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
        </form>
    </div>
</div>
