<blockquote class="blockquote ml-5">
  <h2>Vendedores</h2>
  <footer class="blockquote-footer">
    TECBox
    <span *ngIf="notification" class="elementToFadeInAndOut">
          <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>


<div class ="grid-table">

  <div class ="thead">
    <div class ="tr">
      <div class = "td">Cedula</div>
      <div class = "td">Nombre</div>
      <div class = "td">Apellidos</div>
      <div class = "td">
        <button class="btn btn-outline-success" (click)="addVendedor()">
          <i class ="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class ="tbody">
    <form class = "tr" [formGroup]="fg" *ngFor="let fg of VendedorFroms.controls; let i=index"
          (submit)="recordSubmit(fg)">
      <div class="td">
        <input class ="form-control" formControlName="Cedula">
      </div>
      <div class="td">
        <input class ="form-control" formControlName="Nombre">
      </div>
      <div class="td">
        <input class ="form-control" formControlName="Apellido">
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn-outline-dark'"
        ><i class="far fa-save fa-lg"></i></button><button class ="btn btn-light ml-1" (click)="onDelete(fg.get('Cedula').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
