<app-navbarc></app-navbarc>
<blockquote class="blockquote ml-5">
  <h2>Clientes</h2>
  <footer class="blockquote-footer">
    TECBox
    <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
      {{notification.message}}
        </span>
  </footer>
</blockquote>


<div class="grid-table">

  <div class="thead">
    <div class="tr">
      <div class="td">Cedula</div>
      <div class="td">Nombre</div>
      <div class="td">Apellidos</div>
      <div class="td">Correo</div>
      <div class="td">Casillero</div>
      <div class="td">Casa</div>
      <div class="td">Celular</div>
      <div class="td">Usuario</div>
      <div class="td">Password</div>
      <div class="td">Ubicacion</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addCliente()">
          <i class="fa fa-plus"></i>Nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of ClienteFroms.controls; let i=index" (submit)="recordSubmit(fg)">
      <div class="td">
        <input class="form-control" formControlName="Cedula">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Nombre">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Apellidos">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Correo">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Casillero">
      </div>
      <div class="td">
        <input  class="form-control" formControlName="TelefonoCasa">
      </div>
      <div class="td">
        <input  class="form-control" formControlName="TelefonoCelular">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Usuario">
      </div>
      <div class="td">
        <input class="form-control" formControlName="Password">
      </div>
      <div class="td">
        <select class="form-control" formControlName="Direccion">
          <option *ngFor=" let item of UbiList" value="{{item.id}}">{{item.id}}</option>
        </select>
      </div>
      <div class="td">
        <button type="submit" class="btn" [disabled]="fg.invalid" [ngClass]="(fg.get('dataID').value==0)?'btn-success':'btn-outline-dark'"><i
          class="far fa-save fa-lg"></i></button><button class="btn btn-light ml-1" (click)="onDelete(fg.get('Cedula').value,i)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </button>
      </div>
    </form>
  </div>
</div>
